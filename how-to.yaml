streams:
 schemes:
   theme:
     type: ReadOnlyStream
     prefixes:
       '':
         - 'user://themes/how-to'
         - 'user://themes/learn2'

enabled: true
root_page:                                          # optional: set root page of documentation
top_level_version: false                            # Use versions for top level navigation
show_all_pages: false                               # Show all pages without having to &#039;open&#039; them
google_analytics_code:                              # Enter your `UA-XXXXXXXX-X` code here
home_url: https://grav.howto.ovh                    # http://getgrav.org
github:
    position: off                                   # top | bottom | off
    tree: https://github.com/patrikroy/grav-theme-how-to/blob/main/
    commits: https://github.com/patrikroy/grav-theme-how-to/commits/main/
